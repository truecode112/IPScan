{% load static %}

<div class="relative mt-8 max-w-full grow bg-gradient-to-b from-white to-sky-100/30 selection:bg-teal-100 sm:mt-16">
    <div class="relative mx-auto max-w-7xl px-6 sm:px-8 md:px-12">
        <div class="flex justify-center">
            <div
                class="z-10 col-span-12 flex items-center justify-center rounded-lg border border-slate-300/50 bg-white p-8 shadow sm:col-span-6 sm:p-8 lg:p-16 xl:col-span-5 xl:col-start-2">
                <div>
                    <h2 class="mb-3 text-2xl font-bold tracking-tight text-sky-700 md:mb-6 md:text-3xl">Sign
                        Up</h2>
                    <p class="mb-4 text-sm md:mb-8 md:text-base"><span class="font-future font-bold">OrionScan</span> is
                        100% read-only, and will never make any modifications to your servers.</p>
                    <div class="flex flex-col">
                        {% csrf_token %}
                        <label class="mb-2 block text-sm font-bold md:text-base md:font-medium">Sign in with
                            email</label>
                        <input type="email" id="email" disabled
                            class="mb-4 block h-12 max-w-full rounded-lg border border-slate-400 pl-4 font-mono shadow focus:border-black"
                            placeholder="Email" value={{email}} />
                        <input type="text" id="token"
                            class="hidden mb-4 block h-12 max-w-full rounded-lg border border-slate-400 pl-4 font-mono shadow focus:border-black"
                            placeholder="Email" value={{token}} />
                        <label class="mb-2 block text-sm font-bold md:text-base md:font-medium">Password</label>
                        <input type="password" id="password"
                            class="mb-4 block h-12 max-w-full rounded-lg border border-slate-400 pl-4 font-mono shadow focus:border-black"
                            placeholder="Password" value="" />
                        <input type="password" id="confirmPassword"
                            class="mb-4 block h-12 max-w-full rounded-lg border border-slate-400 pl-4 font-mono shadow focus:border-black"
                            placeholder="Password" value="" />
                        <button id="signupButton" onclick="signUp()"
                            class="flex items-center justify-between rounded-lg p-3 sm:p-4 font-bold text-white shadow transition-all motion-reduce:transition-none  whitespace-nowrap bg-gray-800/90 hover:bg-gray-700/80 hover:shadow-lg"><span></span><span><svg
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" aria-hidden="true"
                                    class="mr-2 inline-block h-6 w-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244">
                                    </path>
                                </svg>Sign Up</span>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                aria-hidden="true" class="inline-block h-6 w-6">
                                <path fill-rule="evenodd"
                                    d="M5 10a.75.75 0 01.75-.75h6.638L10.23 7.29a.75.75 0 111.04-1.08l3.5 3.25a.75.75 0 010 1.08l-3.5 3.25a.75.75 0 11-1.04-1.08l2.158-1.96H5.75A.75.75 0 015 10z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </button>
                        <button id="signupLoadingButton"
                            class="hidden flex items-center justify-between rounded-lg p-3 sm:p-4 font-bold text-white shadow transition-all motion-reduce:transition-none  whitespace-nowrap bg-gray-800/90 hover:bg-gray-700/80 hover:shadow-lg"><svg
                                class="mr-2 inline h-8 w-8 animate-spin grow fill-gray-500 text-gray-200"
                                viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                    fill="currentColor"></path>
                                <path
                                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                                    fill="currentFill"></path>
                            </svg><span class="sr-only">Loading...</span></button>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <div class="relative mx-auto max-w-7xl px-6 sm:px-8 md:px-12 my-8 text-gray-800/70 sm:my-32 sm:mt-32 md:max-w-5xl">
    </div>
</div>
