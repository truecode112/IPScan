{% load static %}

<section class="bg-tiles-bottom relative max-w-full overflow-hidden pb-20 selection:bg-teal-100 md:pb-32">
    <div class="relative mx-auto max-w-7xl px-6 sm:px-8 md:px-12 z-10 mt-12 sm:mt-16 md:mt-20 lg:mt-24 xl:mt-32">
        <div class="flex">
            <div class="max-w-3xl text-left text-gray-800 ">
                <h1
                    class="mb-6 text-3xl font-bold text-gray-800 sm:text-4xl md:mb-8 md:text-4xl lg:text-5xl xl:text-6xl">
                    <span class="block">All in one</span> <span class="block whitespace-nowrap">Cyber Security
                    </span><span class="block"><span class="text-sky-700">Platform</span></span>
                </h1> <span class="text-sm md:text-base lg:text-lg">
                    <p class="mb-1 max-w-3xl">Conduct vulnerability and phishing assessments with OrionScan
                    </p>
                    <p class="max-w-3xl">Our mission is to increase security awareness around the world</p>
                </span>
            </div>
            <div class="relative hidden grow sm:block"><img alt="OrionScan Dashboard"
                    src="{% static 'screenshots/dashboard_2x.webp' %}" width="577" height="389" decoding="async" data-nimg="1"
                    class="max-w-24 block sm:-mt-0 sm:translate-x-4 lg:translate-x-16 xl:translate-x-14" loading="eager"
                    style="color:transparent" /></div>
        </div>
        <div class="relative mt-8 grow sm:hidden"><img alt="OrionScan Dashboard" src="{% static 'screenshots/dashboard_2x.webp' %}"
                width="577" height="389" decoding="async" data-nimg="1" class="w-full " loading="eager"
                style="color:transparent" /></div>
        <div class="xl:mt-30 relative z-10 mt-10 md:mt-16 md:px-0 lg:mt-20">
            <form>
                <label class="mb-3 block font-semibold text-slate-800 md:mb-4 md:text-xl">Try for free</label>
                <div class="relative">
                    <div aria-disabled="false"
                        class="flex h-12 grow rounded-xl border border-gray-400 bg-white pl-2 shadow-md shadow-sky-700/20 transition-all focus-within:border-sky-600 focus-within:shadow-lg focus-within:shadow-sky-600/20 aria-disabled:bg-slate-100 motion-reduce:transition-none sm:h-16 sm:text-lg md:h-20 md:pl-4 lg:text-2xl xl:text-3xl">
                        <input type="text" name="target"
                            class="grow border-none bg-transparent font-mono text-sm tracking-tighter focus:ring-0 disabled:text-slate-400 motion-reduce:transition-none sm:text-lg md:text-xl md:tracking-normal lg:text-2xl xl:text-3xl"
                            placeholder="Enter a URL, IP address or hostname" required="" autoCapitalize="none"
                            autoComplete="off" autoCorrect="off" value="" />
                        <button type="submit"
                            class="relative m-1 -ml-px hidden items-center rounded-xl border bg-sky-800 py-2 pl-8 pr-6 text-center font-bold text-white shadow-md transition-all hover:border-transparent hover:bg-black motion-reduce:transition-none sm:inline-flex md:text-xl">
                            Scan Now
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" aria-hidden="true" class="ml-4 inline-block h-8 w-8">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <button type="submit"
                    class="mr-lg relative mt-4 block w-full rounded-lg border-black bg-sky-800 px-10 py-3 font-bold text-white shadow-md hover:bg-slate-900 sm:hidden">
                    Scan Now
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" aria-hidden="true" class="inline-block h-6 w-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"> </path>
                    </svg>
                </button>
            </form>
        </div>
    </div>
</section>
